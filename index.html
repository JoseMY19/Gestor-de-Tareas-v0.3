<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Kanban de Tareas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Kanban de Tareas</h1>
    <div id="crear-tarea" class="crear-tarea">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="descripcion" placeholder="DescripciÃ³n">
        <input type="date" id="fechaEntrega">
        <button onclick="crearTarea()">Agregar tarea</button>
    </div>
    <div id="kanban">
        <div class="columna" id="por-hacer" ondrop="drop(event, 'Por hacer')" ondragover="allowDrop(event)">
            <h2>Por hacer</h2>
            <div class="tareas" id="tareas-por-hacer"></div>
        </div>
        <div class="columna" id="en-progreso" ondrop="drop(event, 'En progreso')" ondragover="allowDrop(event)">
            <h2>En progreso</h2>
            <div class="tareas" id="tareas-en-progreso"></div>
        </div>
        <div class="columna" id="completada" ondrop="drop(event, 'Completada')" ondragover="allowDrop(event)">
            <h2>Completada</h2>
            <div class="tareas" id="tareas-completada"></div>
        </div>
    </div>
    <script src="tareas.js"></script>
</body>
</html>
